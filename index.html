<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>testing the API</h1>

    
    <button>panther</button>
    <button>dogs</button>
    <button>baseball</button>
    <button>farts</button>
    <button>ai</button>
    <button>poop</button>
    
    <div class="gifContainer" style="width: 100%; height: 30%; display: flex;"></div>
    
    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>

    <script>

        $(function(){

            // const generate = function(query){
            $('button').on('click', function(event){

                const button = event.target.innerText;
                console.log(button);


                $.ajax({
                    url:'https://api.giphy.com/v1/gifs/translate',
                    method: 'GET',
                    dataType: 'json',
                    data: {
                        api_key: 'uOoh1YcEJMW5RZkHeRFcIl5PkkMudbnv',
                        s: button
                    }
                    }).then(function(e) {
                    const embedUrl = e.data.embed_url;
                    const url = e.data.url;

                    $('.gifContainer').append(`<div style="width:100%;height:100%;padding-bottom:68%;position:relative;"><iframe src="${embedUrl}" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div><p><a href="${url}">via GIPHY</a></p>`)
                });
            })    
        // }
        })

    </script>
    
</body>
</html>
